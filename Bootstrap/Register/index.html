<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../CSS/main.css" rel="stylesheet">
    <title>Register</title>
</head>

<body class="text-center">

    <main class="form-signin" style="max-width: 500px;">

        <form>
            <h1 class="h3 mb-3 fw-normal">Register</h1>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" placeholder="example@vatrin.com">
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Password </label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>

                <div class="col-12">
                    <label for="confirmPassword" class="form-label">Confirm Password </label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="">
                </div>

                <div class="col-12">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="address" placeholder="05" required>
                </div>

            </div>

            <div class="form-check">
                <label>
                    <input type="checkbox" class="form-check-input" id="same-address" value="remember-me">
                    By registering you agree to the Metrica <a href="#">Terms of Use</a>
                </label>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
        </form>
    </main>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="form-validation.js"></script>
</body>

</html>
