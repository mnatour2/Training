<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../CSS/main.css" rel="stylesheet">
    <title>Register</title>
</head>

<body class="text-center">

    <main class="form-signin" style="max-width: 500px;">

        <form id="register-form" class="row g-3 needs-validation" novalidate>
            <h1 class="h3 mb-3 fw-normal">Register</h1>
            <div class="input-group col-md-12">
                <label for="validationTooltipUsername" class="input-group-text"
                    id="inputGroup-sizing-default">Username</label>
                <input type="text" class="form-control" aria-label="inputGroupPrepend" id="validationTooltipUsername"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group col-md-12">
                <label for="validationTooltip01" class="input-group-text">Email</label>
                <input type="text" class="form-control" id="validationTooltip01" aria-label="inputGroupPrepend"
                    aria-describedby="inputGroup-sizing-default" required>
                <span class="input-group-text bg-light" id="basic-addon2">@vatrin.com</span>
            </div>

            <div class="input-group col-md-12">
                <label for="validationTooltip02" class="input-group-text">Password</label>
                <input type="password" class="form-control m-0" id="validationTooltip02" aria-label="inputGroupPrepend"
                    aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group col-md-12">
                <label for="validationTooltip03" class="input-group-text">Confirm Password</label>
                <input type="password" class="form-control m-0" id="validationTooltip03" aria-label="inputGroupPrepend"
                    aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group col-md-12">
                <label for="validationTooltip04" class="input-group-text">Mobile Number</label>
                <span class="input-group-text bg-light" id="inputGroupPrepend">05</span>
                <input type="tel" class="form-control" id="validationTooltip04" aria-describedby="inputGroupPrepend"
                    required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <div>
                Already have an account ? <a href="../Login/index.html">Login</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../JS/index.js"></script>
</body>

</html>
