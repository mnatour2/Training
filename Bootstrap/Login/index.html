<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../CSS/main.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form id="login-form" class="row g-3 needs-validation" novalidate>
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <small class="w-100 text-start text-danger d-none" id="usernamePasswordWrong">Please enter your username
                    and password.</small>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="flexCheckDefault">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Sign in</button>
            <div>
                Don't have an account ? <a href="../Register/index.html">Free Register</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../JS/validate.js"></script>
    <script src="../JS/login.js"></script>
</body>

</html>
