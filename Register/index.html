<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div id="content">
        <form action="Get">
            <h4>Register</h4>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password">
            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter Mobile Number">
            <div id="agreeTerms">
                <label id="switch">
                    <input type="checkbox"> By registering you agree to the Metrica <a href="#">Terms of Use</a>
                </label>
            </div>
            <button id="registerBtn">
                <span> Register </span>
            </button>
            <div id="login">
                Already have an account ? <a href="#">Log in</a>
            </div>
        </form>
    </div>

</body>

</html>
